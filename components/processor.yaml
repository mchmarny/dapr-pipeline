apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: processed
spec:
  type: pubsub.redis
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: redisPassword
    value: ""
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: alert
spec:
  type: bindings.http
  metadata:
  - name: url
    value: https://api.thingspeak.com/alerts/send
  - name: method
    value: POST

