apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentimenter
  labels:
    app: sentimenter
    env: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentimenter
  template:
    metadata:
      labels:
        app: sentimenter
        env: demo
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "sentimenter"
        dapr.io/port: "8082"
        dapr.io/log-as-json: "true"
        dapr.io/config: "tracing"
    spec:
      containers:
      - name: user-container
        image: mchmarny/sentimenter:v0.7.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
        env:
        - name: PORT
          value: "8082"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: CS_TOKEN
          valueFrom:
            secretKeyRef:
              name: demo-sentimenter-secret
              key: token
