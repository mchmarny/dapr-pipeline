apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: producer-state
  labels:
    app: tweets
    group: pipeline
spec:
  type: state.azure.tablestorage
  metadata:
  - name: accountName
    secretKeyRef:
      name: pipeline-state
      key: account-name
  - name: accountKey
    secretKeyRef:
      name: pipeline-state
      key: account-key
  - name: tableName
    value: QueryLastTweetID

