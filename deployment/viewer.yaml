apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewer
  labels:
    app: viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viewer
  template:
    metadata:
      labels:
        app: viewer
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "viewer"
        dapr.io/port: "8083"
        dapr.io/log-as-json: "true"
        dapr.io/config: "tracing"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/"
    spec:
      containers:
      - name: viewer
        image: mchmarny/viewer:v0.5.1
        ports:
        - containerPort: 8083
        env:
        - name: PORT
          value: "8083"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: VIEWER_SOURCE_TOPIC_NAME
          value: processed
