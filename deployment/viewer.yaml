apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewer
  labels:
    app: viewer
    env: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viewer
  template:
    metadata:
      labels:
        app: viewer
        env: demo
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "viewer"
        dapr.io/port: "8083"
        dapr.io/log-as-json: "true"
        dapr.io/config: "tracing"
    spec:
      containers:
      - name: user-container
        image: mchmarny/viewer:v0.6.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        env:
        - name: PORT
          value: "8083"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: VIEWER_SOURCE_TOPIC_NAME
          value: "processed"
        - name: TRACE_EXPORTER_URL
          valueFrom:
            configMapKeyRef:
              name: trace-config
              key: exporter-url
